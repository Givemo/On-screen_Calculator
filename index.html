<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="result-screen">8+8</div>
            <div id="screen">152</div>
            <div class="keyboard">
                <button id="clear-all" class="btn">C</button>
                <button id="clear-each" class="btn">CE</button>
                <button id="percentage" class="btn">%</button>
                <button id="devide" class="operator">&divide;</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="multiply" class="operator">X</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="subtract" class="operator">-</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="addition" class="operator">+</button>
                <button class="empty"></button>
                <button id="0" class="number">0</button>
                <button class="empty"></button>
                <button id="equal" class="operator">=</button>

                

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
